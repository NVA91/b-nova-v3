name: NOVA-V3 Test Pipeline

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  infrastructure:
    runs-on: ubuntu-latest
    name: Infrastructure Tests
    steps:
      - uses: actions/checkout@v3
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint
      - name: Syntax Check
        run: ansible-playbook site.yml --syntax-check
      - name: Ansible Lint
        run: ansible-lint site.yml || true
      - name: Dry-Run
        run: ansible-playbook site.yml --check --diff -q || true

  backend:
    runs-on: ubuntu-latest
    name: Backend Tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt || true
      - name: Lint
        run: flake8 backend/app --count --select=E9,F63,F7,F82 || true
      - name: Tests
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost/nova_test
        run: pytest backend/tests/ -v --maxfail=1 || true

  frontend:
    runs-on: ubuntu-latest
    name: Frontend Tests
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Lint
        run: cd frontend && npm run lint || true
      - name: Type-check
        run: cd frontend && npx tsc --noEmit || true
      - name: Build
        run: cd frontend && npm run build
      - name: Tests
        run: cd frontend && npm test -- --coverage || true

  docker:
    runs-on: ubuntu-latest
    name: Docker Tests
    steps:
      - uses: actions/checkout@v3
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Docker Compose Syntax
        run: docker-compose config > /dev/null
      - name: Build images
        run: docker-compose build --no-cache || true

  integration:
    runs-on: ubuntu-latest
    needs: [infrastructure, backend, frontend, docker]
    name: Integration Tests
    steps:
      - uses: actions/checkout@v3
      - name: Start services
        run: docker-compose up -d
      - name: Wait for services
        run: sleep 20
      - name: Health check
        run: |
          curl -f http://localhost:8000/api/health || exit 1
          curl -f http://localhost/ || exit 1
      - name: Integration tests
        run: |
          chmod +x tests/run-all-tests.sh
          ./tests/run-all-tests.sh
      - name: Logs on failure
        if: failure()
        run: docker-compose logs --tail 100
      - name: Cleanup
        if: always()
        run: docker-compose down -v
