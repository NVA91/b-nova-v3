name: NOVA-V3 Test Pipeline

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  infrastructure:
    runs-on: ubuntu-latest
    name: Infrastructure Tests
    steps:
      - uses: actions/checkout@v3
      - name: Install Ansible
        run: |
          python3 -m pip install --upgrade pip
          pip install ansible ansible-lint
      - name: Ansible syntax-check
        run: ansible-playbook site.yml --syntax-check -i ansible/inventory/hosts.yml
      - name: ansible-lint
        run: ansible-lint || true
      - name: Ansible check-mode (optional)
        if: github.ref == 'refs/heads/develop' && env.RUN_ANSIBLE_CHECK == 'true'
        run: ansible-playbook site.yml --check -i tests/dummy-inventory.yml --diff -q || true

  backend:
    runs-on: ubuntu-latest
    name: Backend Tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
      - name: Install backend deps
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov
      - name: Lint
        run: flake8 backend/app --count --select=E9,F63,F7,F82 || true
      - name: Run backend tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost/nova_test
        run: |
          cd backend
          pytest --cov=. --cov-report=xml:coverage.xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          flags: backend

  frontend:
    runs-on: ubuntu-latest
    name: Frontend Tests
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Lint
        run: cd frontend && npm run lint || true
      - name: Type-check
        run: cd frontend && npx tsc --noEmit || true
      - name: Build
        run: cd frontend && npm run build
      - name: Tests
        run: cd frontend && npm test -- --coverage || true

  docker:
    runs-on: ubuntu-latest
    name: Docker Tests
    steps:
      - uses: actions/checkout@v3
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Docker Compose Syntax
        run: docker-compose config > /dev/null
      - name: Build images
        run: docker-compose build --no-cache || true

  integration:
    runs-on: ubuntu-latest
    needs: [infrastructure, backend, frontend, docker]
    name: Integration Tests
    steps:
      - uses: actions/checkout@v3
      - name: Start services
        run: docker-compose up -d
      - name: Wait for services
        run: sleep 20
      - name: Health check
        run: |
          curl -f http://localhost:8000/api/health || exit 1
          curl -f http://localhost/ || exit 1
      - name: Install JS deps for integration tests
        run: |
          if [ -f tests/package.json ]; then
            cd tests && npm ci
          fi

      - name: Integration tests
        run: |
          chmod +x tests/run-all-tests.sh
          ./tests/run-all-tests.sh

      - name: Logs on failure
        if: failure()
        run: docker-compose logs --tail 100
      - name: Cleanup
        if: always()
        run: docker-compose down -v
