name: NOVA v3 Quickstart CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  ansible:
    runs-on: ubuntu-latest
    name: Ansible (syntax)
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          python3 -m pip install --upgrade pip
          pip install ansible ansible-lint

      - name: Ansible syntax-check
        run: ansible-playbook ansible/site.yml --syntax-check -i ansible/inventory/production/hosts.yml

      - name: ansible-lint (non-blocking)
        run: ansible-lint ansible/site.yml || true

  backend:
    runs-on: ubuntu-latest
    name: Backend Tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: nova_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
      - name: Install backend deps
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov
      - name: Lint
        run: flake8 backend/app --count --select=E9,F63,F7,F82 || true
      - name: Run backend tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/nova_test
        run: |
          cd backend
          pytest --cov=. --cov-report=xml:coverage.xml

  frontend:
    runs-on: ubuntu-latest
    name: Frontend Tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: cd frontend && npm ci
      - name: Lint
        run: cd frontend && npm run lint || true
      - name: Type-check
        run: cd frontend && npx tsc --noEmit || true
      - name: Build
        run: cd frontend && npm run build

  docker-compose:
    runs-on: ubuntu-latest
    name: Docker Compose (config)
    steps:
      - uses: actions/checkout@v4
      - name: Validate compose config
        env:
          POSTGRES_DB: nova_v3
          POSTGRES_USER: nova
          POSTGRES_PASSWORD: testpass
          SECRET_KEY: ci
        run: docker compose -f docker-compose.yml config

