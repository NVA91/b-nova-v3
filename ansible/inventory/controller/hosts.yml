---
# Controller Inventory für AWX Test- und Automatisierungs-Umgebung
# Vollständig isoliert von production

all:
  children:
    # ========================================================================
    # AWX Controller Server
    # ========================================================================
    awx_servers:
      hosts:
        awx-controller:
          ansible_host: localhost
          ansible_connection: local
          awx_api_url: "http://localhost:8080"
          awx_api_verify_ssl: false

    # ========================================================================
    # Test Hosts (für sichere Playbook-Tests)
    # ========================================================================
    test_hosts:
      hosts:
        test-proxmox:
          ansible_host: 192.168.2.100
          ansible_user: root
          ansible_ssh_private_key_file: ~/.ssh/id_ansible_test
      vars:
        # Test-spezifische Variablen
        environment_type: testing
        allow_destructive_operations: false
