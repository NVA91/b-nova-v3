---
# Host-specific hardware data for pve01
nova_hardware:
  spec:
    name: "Mini-PC Server (pve01)"
    type: "mini_pc"

    cpu:
      model: "AMD Ryzen 7 H255"
      cores: 8
      threads: 16
      base_clock: "3.8 GHz"
      boost_clock: "5.1 GHz"
      tdp: 45
      architecture: "Zen 4"
      features:
        - "NPU"

    memory:
      total_gb: 32
      type: "DDR5"
      speed: "5600 MHz"
      speed_mt_s: 5600
      channels: 2

    storage:
      vm_disk:
        device: "/dev/nvme0n1"
        size: "2 TB"
        type: "NVMe SSD"
        model: "WD Black SN850X"
        interface: "PCIe 4.0 x4"
        purpose: "VM Storage"
        filesystem: "zfs"
        zfs_pool: "vmpool"
        zfs_arc_max: "8 GB"
        mount_point: "/vmpool"

      storage_disk:
        device: "/dev/nvme1n1"
        size: "2 TB"
        type: "NVMe SSD"
        interface: "PCIe 4.0 x4"
        purpose: "General Storage"
        filesystem: "zfs"
        zfs_pool: "tank"
        zfs_arc_max: "4 GB"
        mount_point: "/tank"

      system_disk:
        device: "/dev/nvme2n1"
        size: "1 TB"
        type: "NVMe SSD"

    gpu:
      igpu:
        model: "AMD Radeon 780M"
      egpu:
        enabled: true
        model: "NVIDIA GeForce RTX 5060 Ti"
        vram: "16 GB"
        pcie_interface: "PCIe 4.0 x4 (OCuLink)"
        driver: "nvidia"
        passthrough:
          enabled: true
          pci_id: "0000:01:00.0"
          audio_pci_id: "0000:01:00.1"
          pci_device_id: "10de:2d04"
          audio_device_id: "10de:22eb"
          iommu_group: 17
          vfio_ids:
            - "10de:2d04"
            - "10de:22eb"
