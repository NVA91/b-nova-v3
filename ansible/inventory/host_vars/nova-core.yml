---
# Proxmox Server (Mini-PC mit eGPU)

ansible_host: 192.168.2.77
ansible_user: root

# Hardware-Spezifikation
hardware_profile: "server"
has_egpu: true
has_npu: true

# Netzwerk-Konfiguration
primary_nic_mac: "XX:XX:XX:XX:XX:XX"  # To be determined
secondary_nic_mac: "YY:YY:YY:YY:YY:YY"  # To be determined

# GPU-Konfiguration
gpu_passthrough_enabled: true
gpu_vm_id: 100  # VM-ID für GPU-Passthrough

# Storage-Konfiguration
system_disk: "/dev/nvme0n1"
storage_disk: "/dev/nvme1n1"
# Dieser Host nutzt LVM/Directory-Storage (keine ZFS-Pools). Setze explizit false, damit Rollen keine ZFS-Aktionen ausführen. — 2026-01-25
zfs_enabled: false
zfs_arc_max: "8G"
# Kernel-Parameter
kernel_params:
  - "amd_iommu=on"
  - "iommu=pt"
  - "pcie_acs_override=downstream,multifunction"
  - "video=efifb:off"