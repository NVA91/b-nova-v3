---
# system_setup Role - Handler f√ºr Proxmox VE

- name: restart ssh
  ansible.builtin.service:
    name: ssh
    state: restarted
  listen: "restart ssh"

- name: reload networking
  ansible.builtin.command: "ifreload -a"
  listen: "reload networking"
  async: 30
  poll: 0

- name: restart pve-firewall
  ansible.builtin.service:
    name: pve-firewall
    state: restarted
  listen: "restart pve-firewall"

- name: update_grub
  ansible.builtin.command:
    cmd: update-grub
  listen: update_grub
