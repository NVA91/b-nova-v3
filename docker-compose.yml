services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v2.11
    container_name: nova-v3-traefik
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik Dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik_letsencrypt:/letsencrypt"
    networks:
      - nova-network
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: nova-v3-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

    # HIER IST DER TRICK: Leerer String ('') deaktiviert Unix-Sockets komplett.
    command: postgres -c unix_socket_directories=''

    healthcheck:
      # WICHTIG: -h localhost ist PFLICHT, da es keinen Socket mehr gibt.
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nova-network
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nova-v3-backend
    environment:
      DATABASE_URL: postgresql://nova:${POSTGRES_PASSWORD:-nova_password}@db:5432/nova_v3
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      DEBUG: ${DEBUG:-false}
    # GPU reservations commented out for CPU-only run
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

    # HIER: Erzwungener Startbefehl mit asyncio-Loop
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --loop asyncio

    # Allow unconfined syscalls (fixes seccomp-related build/runtime errors on Proxmox LXC)
    security_opt:
      - seccomp:unconfined
      - no-new-privileges:true

    cap_drop:
      - ALL

    depends_on:
      - db
    volumes:
      - ./backend/app:/app/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${DOMAIN:-localhost}`) && PathPrefix(`/api`, `/health`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      # HTTPS
      - "traefik.http.routers.backend-secure.rule=Host(`${DOMAIN:-localhost}`) && PathPrefix(`/api`, `/health`)"
      - "traefik.http.routers.backend-secure.entrypoints=websecure"
      - "traefik.http.routers.backend-secure.tls.certresolver=letsencrypt"
    networks:
      - nova-network
    restart: unless-stopped

  # React Frontend (build outside image to avoid esbuild/seccomp issues)
  frontend-build:
    image: node:18-bullseye
    container_name: nova-v3-frontend-build
    working_dir: /app
    environment:
      VITE_API_URL: ${API_URL:-http://localhost/api}
    volumes:
      - ./frontend:/app
      - frontend_dist:/app/dist
    security_opt:
      - seccomp=unconfined
    command: >-
      sh -c "npm install && npm run build"
    networks:
      - nova-network
    restart: "no"

  frontend:
    image: nginx:alpine
    container_name: nova-v3-frontend
    depends_on:
      - backend
      - frontend-build
    volumes:
      - frontend_dist:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN:-localhost}`) || Host(`192.168.2.77`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      # HTTPS
      - "traefik.http.routers.frontend-secure.rule=Host(`${DOMAIN:-localhost}`) || Host(`192.168.2.77`)"
      - "traefik.http.routers.frontend-secure.entrypoints=websecure"
      - "traefik.http.routers.frontend-secure.tls.certresolver=letsencrypt"
      # HTTP to HTTPS redirect
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.frontend.middlewares=redirect-to-https"
    networks:
      - nova-network
    restart: unless-stopped

  # AI Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile.ai-service
    container_name: nova-v3-ai-service
    environment:
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-all}
      - NVIDIA_DRIVER_CAPABILITIES=${NVIDIA_DRIVER_CAPABILITIES:-compute,utility}
      # Wir fügen "/app/app" hinzu, damit er den inneren Ordner findet
      - PYTHONPATH=/app:/app/app
    # --- DIESEN BLOCK AUSKOMMENTIERT: keine GPU-Reservationen für jetzt (CPU-only) ---
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

    # HIER: Erzwungener Startbefehl mit asyncio-Loop
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --loop asyncio

    # Allow unconfined syscalls (fixes seccomp-related build/runtime errors on Proxmox LXC)
    security_opt:
      - seccomp:unconfined
      - no-new-privileges:true

    cap_drop:
      - ALL

    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ai-service.rule=Host(`${DOMAIN:-localhost}`) && PathPrefix(`/ai`)"
      - "traefik.http.routers.ai-service.entrypoints=web"
      - "traefik.http.services.ai-service.loadbalancer.server.port=8000"
      # HTTPS
      - "traefik.http.routers.ai-service-secure.rule=Host(`${DOMAIN:-localhost}`) && PathPrefix(`/ai`)"
      - "traefik.http.routers.ai-service-secure.entrypoints=websecure"
      - "traefik.http.routers.ai-service-secure.tls.certresolver=letsencrypt"
    networks:
      - nova-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  traefik_letsencrypt:
    driver: local
  frontend_dist:
    driver: local

networks:
  nova-network:
    driver: bridge
