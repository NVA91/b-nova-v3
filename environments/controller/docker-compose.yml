---
# AWX/Ansible Tower Controller Environment
# Isolated sandbox for testing and automation management

services:
  # ==========================================================================
  # PostgreSQL Database (simplified)
  # ==========================================================================
  awx-postgres:
    image: postgres:15-alpine
    container_name: awx-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-awx}
      POSTGRES_USER: ${POSTGRES_USER:-awx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - awx-db:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - awx-network

  # ============================================================================
  # Redis Cache (simplified)
  # ============================================================================
  awx-redis:
    image: redis:7-alpine
    container_name: awx-redis
    restart: unless-stopped
    networks:
      - awx-network

  # ============================================================================
  # AWX Web Interface & API (simplified)
  # ============================================================================
  awx-web:
    image: ansible/awx:${AWX_VERSION:-latest}
    container_name: awx-web
    depends_on:
      - awx-postgres
      - awx-redis
    environment:
      SECRET_KEY: ${AWX_SECRET_KEY}
      DATABASE_HOST: ${POSTGRES_HOST:-awx-postgres}
      DATABASE_PORT: ${POSTGRES_PORT:-5432}
      DATABASE_NAME: ${POSTGRES_DB:-awx}
      DATABASE_USER: ${POSTGRES_USER:-awx}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: ${REDIS_HOST:-awx-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
    ports:
      - "${AWX_WEB_PORT:-8080}:8052"
    volumes:
      - awx-projects:/var/lib/awx/projects
      - ${ANSIBLE_PROJECT_PATH:-../../ansible}:/ansible:ro  # Read-only mount
    restart: unless-stopped
    networks:
      - awx-network

  # ============================================================================
  # AWX Task Manager (Ansible Job Executor)
  # ============================================================================
  awx-task:
    image: ansible/awx:${AWX_VERSION:-latest}
    container_name: awx-task
    depends_on:
      - awx-postgres
      - awx-redis
    environment:
      SECRET_KEY: ${AWX_SECRET_KEY}
      DATABASE_HOST: ${POSTGRES_HOST:-awx-postgres}
      DATABASE_PORT: ${POSTGRES_PORT:-5432}
      DATABASE_NAME: ${POSTGRES_DB:-awx}
      DATABASE_USER: ${POSTGRES_USER:-awx}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: ${REDIS_HOST:-awx-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      AWX_LOG_LEVEL: ${AWX_LOG_LEVEL:-INFO}
    volumes:
      - awx-projects:/var/lib/awx/projects
      - ${ANSIBLE_PROJECT_PATH:-../../ansible}:/ansible:ro

      # SSH key passthrough (read-only) for accessing test/prod hosts
      - ${SSH_KEY_PATH:-${HOME}/.ssh}:/root/.ssh:ro
    restart: unless-stopped
    networks:
      - awx-network


# ============================================================================
# Networks
# ============================================================================
networks:
  awx-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  awx-projects:
  awx-db:
