---
# AWX/Ansible Tower Controller Environment
# Isolated sandbox for testing and automation management

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  awx-postgres:
    image: postgres:15-alpine
    container_name: awx-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - awx-postgres-data:/var/lib/postgresql/data
    networks:
      - awx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis Cache
  # ============================================================================
  awx-redis:
    image: redis:7-alpine
    container_name: awx-redis
    command: redis-server --appendonly yes
    volumes:
      - awx-redis-data:/data
    networks:
      - awx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================================================
  # AWX Web Interface & API
  # ============================================================================
  awx-web:
    image: ansible/awx:${AWX_VERSION:-24.6.1}
    container_name: awx-web
    depends_on:
      awx-postgres:
        condition: service_healthy
      awx-redis:
        condition: service_healthy
    environment:
      SECRET_KEY: ${AWX_SECRET_KEY}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_HOST: ${POSTGRES_HOST}
      DATABASE_PORT: ${POSTGRES_PORT}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      AWX_ADMIN_USER: ${AWX_ADMIN_USER}
      AWX_ADMIN_PASSWORD: ${AWX_ADMIN_PASSWORD}
    ports:
      - "${AWX_WEB_PORT:-8080}:8052"
    volumes:
      # Read-only mount to prevent accidental changes
      - ${ANSIBLE_PROJECT_PATH:-../../ansible}:/var/lib/awx/projects:ro
    networks:
      - awx-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
      - NET_BIND_SERVICE

  # ============================================================================
  # AWX Task Manager (Ansible Job Executor)
  # ============================================================================
  awx-task:
    image: ansible/awx:${AWX_VERSION:-24.6.1}
    container_name: awx-task
    depends_on:
      awx-postgres:
        condition: service_healthy
      awx-redis:
        condition: service_healthy
    environment:
      SECRET_KEY: ${AWX_SECRET_KEY}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_HOST: ${POSTGRES_HOST}
      DATABASE_PORT: ${POSTGRES_PORT}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      SUPERVISOR_WEB_CONFIG_PATH: /etc/supervisord.conf
    volumes:
      # Read-only mount to prevent accidental changes
      - ${ANSIBLE_PROJECT_PATH:-../../ansible}:/var/lib/awx/projects:ro
      # SSH keys for Ansible connections (read-only)
      - ${SSH_KEY_PATH:-${HOME}/.ssh}:/root/.ssh:ro
      # Ansible configuration
      - ./awx-config/ansible.cfg:/etc/ansible/ansible.cfg:ro
    networks:
      - awx-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
      - NET_BIND_SERVICE
    deploy:
      resources:
        limits:
          memory: ${AWX_TASK_MEM_LIMIT:-2048}M
          cpus: '${AWX_TASK_CPU_LIMIT:-1.5}'

# ============================================================================
# Networks
# ============================================================================
networks:
  awx-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  awx-postgres-data:
    driver: local
  awx-redis-data:
    driver: local
