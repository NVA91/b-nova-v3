---
# Prometheus Configuration for b-nova-v3

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'b-nova-v3'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Proxmox VE metrics
  - job_name: 'proxmox'
    static_configs:
      - targets: ['proxmox_exporter:9221']
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: proxmox_exporter:9221

  # Docker containers
  - job_name: 'docker'
    static_configs:
      - targets: ['traefik:8080']
        labels:
          service: 'traefik'
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
      - targets: ['loki:3100']
        labels:
          service: 'loki'

  # Node Exporter (if deployed)
  - job_name: 'node'
    static_configs:
      - targets: ['${PROXMOX_HOST}:9100']
        labels:
          node: 'proxmox-host'
