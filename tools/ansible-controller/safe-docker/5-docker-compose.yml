---
# Docker Compose Configuration for b-nova-v3 Proxmox Services
# Services: Monitoring, Backup, Logging, Reverse Proxy

version: '3.8'

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  proxmox_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  traefik_certs:
    driver: local
  backup_data:
    driver: local


# ============================================================================
# SERVICES
# ============================================================================

services:

  # ==========================================================================
  # TRAEFIK - Reverse Proxy & SSL
  # ==========================================================================

  traefik:
    image: traefik:v3.0
    container_name: b-nova-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/certs/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/certs
    networks:
      - proxmox_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"

  # ==========================================================================
  # PROMETHEUS - Metrics Collection
  # ==========================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: b-nova-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - proxmox_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.${DOMAIN}`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

  # ==========================================================================
  # GRAFANA - Visualization & Dashboards
  # ==========================================================================

  grafana:
    image: grafana/grafana:latest
    container_name: b-nova-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_SERVER_ROOT_URL=https://grafana.${DOMAIN}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - proxmox_net
    depends_on:
      - prometheus
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.${DOMAIN}`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  # ==========================================================================
  # LOKI - Log Aggregation
  # ==========================================================================

  loki:
    image: grafana/loki:latest
    container_name: b-nova-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./config/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    networks:
      - proxmox_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.loki.rule=Host(`loki.${DOMAIN}`)"
      - "traefik.http.routers.loki.entrypoints=websecure"
      - "traefik.http.routers.loki.tls.certresolver=letsencrypt"
      - "traefik.http.services.loki.loadbalancer.server.port=3100"

  # ==========================================================================
  # PROMTAIL - Log Shipper
  # ==========================================================================

  promtail:
    image: grafana/promtail:latest
    container_name: b-nova-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./config/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - proxmox_net
    depends_on:
      - loki

  # ==========================================================================
  # ALERTMANAGER - Alert Management
  # ==========================================================================

  alertmanager:
    image: prom/alertmanager:latest
    container_name: b-nova-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./config/alertmanager/alertmanager.yml:/etc/alertmanager/config.yml:ro
    networks:
      - proxmox_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.alertmanager.rule=Host(`alerts.${DOMAIN}`)"
      - "traefik.http.routers.alertmanager.entrypoints=websecure"
      - "traefik.http.routers.alertmanager.tls.certresolver=letsencrypt"
      - "traefik.http.services.alertmanager.loadbalancer.server.port=9093"

  # ==========================================================================
  # PROXMOX EXPORTER - Proxmox Metrics
  # ==========================================================================

  proxmox_exporter:
    image: prompve/prometheus-pve-exporter:latest
    container_name: b-nova-proxmox-exporter
    restart: unless-stopped
    environment:
      - PVE_USER=${PROXMOX_USER}@pam
      - PVE_PASSWORD=${PROXMOX_PASSWORD}
      - PVE_VERIFY_SSL=false
    command:
      - pve.yml
    volumes:
      - ./config/proxmox-exporter/pve.yml:/etc/prometheus/pve.yml:ro
    networks:
      - proxmox_net

  # ==========================================================================
  # BACKUP SERVICE - Proxmox Backup Integration
  # ==========================================================================

  backup:
    image: alpine:latest
    container_name: b-nova-backup
    restart: unless-stopped
    command: /bin/sh -c "crond -f -l 2"
    volumes:
      - ./scripts/backup.sh:/etc/periodic/daily/backup:ro
      - backup_data:/backup
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxmox_net
    environment:
      - BACKUP_RETENTION_DAYS=30
      - PROXMOX_HOST=${PROXMOX_HOST}
# ============================================================================
# HEALTHCHECKS
# ============================================================================

# All services have automatic health checks via Traefik
