# traefik/traefik.yml
################################################################
# Traefik v2.11 Static Configuration
################################################################

global:
  checkNewVersion: true
  sendAnonymousUsage: false

################################################################
# API & Dashboard
################################################################
api:
  dashboard: true
  insecure: false  # Dashboard über HTTPS

################################################################
# Entry Points
################################################################
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

  traefik:
    address: ":8080"

################################################################
# Providers
################################################################
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: ai-dashboard-network
    watch: true

  file:
    directory: /etc/traefik/dynamic
    watch: true

################################################################
# Certificate Resolvers
################################################################
certificatesResolvers:
  letsencrypt:
    acme:
      email: ${ACME_EMAIL}
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web
      # Für Staging-Tests (ersetzt durch Production wenn fertig):
      # caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"

################################################################
# Logging
################################################################
log:
  level: INFO
  format: json

accessLog:
  format: json
  bufferingSize: 100

################################################################
# Metrics (für Prometheus)
################################################################
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true
    entryPoint: traefik